<!DOCTYPE html>
<html lang="en">
<head>
  <title>Game Links</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");

    * {
      font-family: "Be Vietnam Pro", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(30, 30, 30);
      overflow-y: scroll !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
    }

    .flex-container {
      display: flex;
      position: relative;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 5rem;
      width: 90%; /* Adjust width as needed */
      max-width: 1200px; /* Optional maximum width */
    }

    .game {
      border-radius: 2rem;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      background-color: #555555; /* Add a background to the game container */
      overflow: hidden; /* Clip image corners */
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game-image {
      width: 288px;
      height: 288px;
      object-fit: contain;
      transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: subtle-pulse 4s infinite;
      animation-delay: 1s;
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
    }

    .game:hover .game-image {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: none;
    }

    @keyframes subtle-pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.01);
      }
      100% {
        transform: scale(1);
      }
    }

    .game-info {
      padding: 10px;
      text-align: center;
      color: #fff;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      width: 100%; /* Make info span the width */
    }

    .game-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .play-button {
      background-color: #373737;
      color: #fff;
      padding: 10px 20px;
      border-radius: 2rem;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
      display: inline-block; /* To allow padding and rounded corners */
    }

    .play-button:hover {
      background-color: rgb(99, 99, 99);
    }
  </style>
  <script>
    window.addEventListener('beforeunload', (event) => {
      event.returnValue = 'Click cancel';
    });

    function createHubURL(path) {
      const currentURL = window.location.href;
      try {
        const url = new URL(currentURL);
        return `${url.origin}/hub/g/${path}`;
      } catch (error) {
        console.error("Error creating Hub URL:", error);
        return '#'; // Fallback to '#' if URL parsing fails
      }
    }
  </script>
</head>
<body>
  <div class="flex-container">
    <div class="game">
      <img src="https://birminghamacademics.github.io/GAMEEXAMPLE.png" alt="Game 1" class="game-image" />
      <div class="game-info">
        <h2 class="game-title">Game Title 1</h2>
        <a class="play-button" href="/hub/g/mincraf/1/index.html" onclick="window.location.href = createHubURL('/hub/g/mincraf/1/index.html')">
          #1 Play Now!
        </a>
      </div>
    </div>

    <div class="game">
      <img src="https://via.placeholder.com/288x288/444444/FFFFFF?Text=Game%202" alt="Game 2" class="game-image" />
      <div class="game-info">
        <h2 class="game-title">Game Title 2</h2>
        <a class="play-button" href="#" onclick="window.location.href = createHubURL('another/game/path')">
          #2 Unavailable 
        </a>
      </div>
    </div>

    <div class="game">
      <img src="https://via.placeholder.com/288x288/666666/EEEEEE?Text=Game%203" alt="Game 3" class="game-image" />
      <div class="game-info">
        <h2 class="game-title">Game Title 3</h2>
        <a class="play-button" href="#" onclick="window.location.href = createHubURL('yet/another/path/game.html')">
          #3 Unavailable
        </a>
      </div>
    </div>

    </div>
</body>
</html>
