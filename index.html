<style>

    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .button_redir_div {
    text-align: center;

    margin-left: auto;
    margin-right: auto;
    margin-top: auto;
    margin-bottom: auto;

  .button_redir {
    background-color: rgb(37, 37, 37);

    color: white;
    border-color: rgb(27, 27, 27);
    border-radius: 5rem;
    width: 10rem;
    height: 5rem;
    text-align: center;
  }

  .button_redir:hover {
    transition: all 0.5s ease-in;
    background-color: rgb(99, 99, 99);
  }

  .bdiv {
    position: absolute;
    width: 90%;
    height: 90%;
    z-index: -1;
  }

  .settingswidget {
    border: 1px rgb(61, 61, 61);
    background-color: rgb(65, 65, 65);
    border-radius: 4vh;
    color: white;
    padding: 2vh 2vw;
    width: 20%;
    font-family: sans-serif;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #343434;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: 0.4s;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #111111;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #111111;
  }

  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
  }

  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  .div_tab {
    position: fixed;
  }

  /* Styles for the random game button */
  .random-game-button {
    display: block;
    width: 30%;
    padding: 1px;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    background-color: transparent;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    border: 2px solid white;
    margin: 3vh auto;
    border-radius: 15px;
  }

  .random-game-button:hover {
    background-color: #45a049;
  }

  .flex-container {
    display: flex;
    position: relative;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 5rem;
  }

  .game {
    border-radius: 30rem;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  .game:hover {
    transform: scale(1.05);
  }

  .game-image {
    width: 288px;
    height: 288px;
    border-top-left-radius: 2rem;
    border-top-right-radius: 2rem;
    object-fit: contain; /* Change object-fit to contain */
    transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: subtle-pulse 4s infinite;
    animation-delay: 1s;
  }

  .game:hover .game-image {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    animation: none;
  }

  @keyframes subtle-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.01);
    }
    100% {
      transform: scale(1);
    }
  }

  .game-info {
    padding: 10px;
    text-align: center;
    background-color: #555555;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
  }

  .game-title {
    font-size: 20px;
    margin-bottom: 10px;
    color: #fff;
  }

  .play-button {
    background-color: #555555;
    color: #fff;
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
  }

  .play-button:hover {
    background-color: #454545;
  }
</style>
