<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title>Void Network</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="/config.js"></script>
    <script src="/global.js"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="/assets/js/favicon-handler.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-814Y2X3KSF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-814Y2X3KSF');
    </script>
    <style id="loading-style">
        body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden}
        #loadingOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#000 0,#1a1a1a 100%);display:flex;justify-content:center;align-items:center;z-index:999999;}
        #loadingContainer{text-align:center;color:#fff}
        #loadingLogo{width:200px;height:200px;margin-bottom:30px;}
        #loadingLogo img{
            width: 100%;
            height: auto;
        }
        #loadingText{font-size:1.5em; margin-bottom: 20px;}
        #loadingBar {
            width: 300px;
            height: 20px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            transition: width 0.1s linear;
        }
        #contentOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000000;
            white-space: pre-wrap;
        }
        #contentDisplay {
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
        /* ADD YOUR CSS HERE */
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div id="loadingContainer">
            <div id="loadingLogo">
                <img src="images/LOVEVOIDNEWLOGO.png" alt="Love Void Logo">
            </div>
            <p id="loadingText">Loading...</p>
            <div id="loadingBar">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>
    <div id="contentOverlay">
        <pre id="contentDisplay"></pre>
    </div>
    <script>
        const progressBar = document.getElementById('progressBar');
        const contentOverlay = document.getElementById('contentOverlay');
        const contentDisplay = document.getElementById('contentDisplay');
        const loadingOverlay = document.getElementById('loadingOverlay');
        let progress = 0;
        let startTime = performance.now();

        function updateProgress() {
            let now = performance.now();
            let elapsedTime = now - startTime;
            let speed = 100 / 7000;

            let networkSpeedFactor = Math.random() * 0.5 + 0.75;

            progress += speed * elapsedTime * networkSpeedFactor;
            progress = Math.min(progress, 100);

            progressBar.style.width = progress + '%';

            if (progress < 100) {
                startTime = now;
                requestAnimationFrame(updateProgress);
            } else {
                // Fetch the content of /1/index.html
                fetch('/1/index.html')
                    .then(response => response.text())
                    .then(data => {
                        contentDisplay.textContent = data;
                        loadingOverlay.style.display = 'none';
                        contentOverlay.style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('Error fetching /1/index.html:', error);
                        contentDisplay.textContent = 'Error loading content.';
                        loadingOverlay.style.display = 'none';
                        contentOverlay.style.display = 'flex';
                    });
            }
        }

        updateProgress();
    </script>
</body>
</html>
